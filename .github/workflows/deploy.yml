# This workflow will deploy the application to the running environment after a successful merge to main

name: Deploy Application

on:
  push:
    branches: [assignment10]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  

    - name: Install Dependencies
      run: cd client && npm install

    - name: Build Application
      run: cd client && npm run build 

    - name: Archive Application
      run: cd client && zip -r bustrack-${{ github.run_id }}.zip ./dist  

    - name: Upload ZIP to Artifact Storage
      uses: actions/upload-artifact@v2
      with:
        name: bustrack-deployment-package
        path: client/bustrack-${{ github.run_id }}.zip

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: us-east-2  

    - name: Upload Application to S3
      run: aws s3 cp client/bustrack-${{ github.run_id }}.zip s3://terraform-state-bustrack-quodfinis/bustrack-${{ github.run_id }}.zip

    - name: Create Application Version
      run: |
        aws elasticbeanstalk create-application-version --application-name bustrack \
        --version-label bustrack-${{ github.run_id }} --source-bundle S3Bucket="terraform-state-bustrack-quodfinis",S3Key="bustrack-${{ github.run_id }}.zip"

    - name: Update Elastic Beanstalk Environment
      run: aws elasticbeanstalk update-environment --environment-name bustrack-env --version-label bustrack-${{ github.run_id }}

